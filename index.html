<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Busca-Cep</title>
</head>

<body>
  <header>
    <h1>
      Busca Endereço
    </h1>
  </header>
  <main>
    <section class="container">
      
        <label for="botao">CEP:
          <input type="number" id="input-cep" placeholder="Digite um CEP">
          <button id="btn">Buscar endereço</button>
        </label>
      
        <label for="rua">Rua:
        <input type="text" name="rua" id="input-rua" >
      </label>

        <label for="bairro">Bairro:
        <input type="text" name="bairro" id="input-bairro">
      </label>
      
        <label for="cidade">Cidade:
        <input type="text" name="cidade" id="input-cidade">
      </label>
      
        <label for="uf">UF:
        <input type="text" name="uf" id="input-uf">
      </label>
    </section>
  </main>

</body>
    <script src="./script.js"></script>
</html>
